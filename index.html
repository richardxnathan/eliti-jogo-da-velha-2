<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        td {
            background: gray;
            font-size: 80px;
            height: 100px;
            width: 100px;
            text-align: center;
            font-style: sans-serif;
        }

        td:hover {
            background: lightgrey;
            cursor: pointer;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1>Jogo da Velha</h1>
    <table>
        <tr>
            <td onclick="marcar(0)"></td>
            <td onclick="marcar(1)"></td>
            <td onclick="marcar(2)"></td>
        </tr>
        <tr>
            <td onclick="marcar(3)"></td>
            <td onclick="marcar(4)"></td>
            <td onclick="marcar(5)"></td>
        </tr>
        <tr>
            <td onclick="marcar(6)"></td>
            <td onclick="marcar(7)"></td>
            <td onclick="marcar(8)"></td>
        </tr>
    </table>
    <script>
        let jogoDaVelha = ["", "", "", "", "", "", "", "", ""];

        let jogador = `X`;

        function marcar(posicao) {
            jogoDaVelha[posicao] = jogador;
            console.log(jogoDaVelha[posicao])

            if (jogador == "X") {
                jogador = "O";
            } else {
                jogador = "X"
            }

            render();
        }

        function render() {
            let tds = document.querySelectorAll("td");
            let index = 0;

            while(index < 9) {
                tds[index].innerHTML= jogoDaVelha[index];
                index++;
            }
        }
    </script>
</body>

</html>
